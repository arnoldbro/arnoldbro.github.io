<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="project3.css">
</head>

<body onload="begin()">
    <div class="heading">
        <div class="heading-left">Guess the number between 1 and 100</div>
        <div class="heading-right"> <button id="play">Play!</button></div>
    </div>



    <div class="title">
        <h1>Guess My Number!</h1>
    </div>



    <div class="mystery_number_container">
        <div id="mystery_number" class="mystery_number">?</div>
    </div>



    <div class="controls">
        <div class="controls-left">
            <div id="hints" class="hints">Hints:</div>
            <div id="score" class="score">Score: 10</div>
            <div id="highscore" class="highscore">Highscore:</div>
        </div>


        <div class="controls-right">

            <div class="guess_input_text"><input id="guess_input_text" type="text" value="">Guess!</input></div>
            <div class="check-button"><button id="check-button">Check!</button></div>
        </div>
    </div>



    <script src="project3.js" async defer></script>
</body>
